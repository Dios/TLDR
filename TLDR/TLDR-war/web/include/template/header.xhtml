<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <h:outputStylesheet>
            .color-panel{
            background:#000000;
            }
        </h:outputStylesheet>
        <ui:composition>           
            <h:form styleClass="color-panel" >
                <h:panelGrid id="contenedor" columns="1" cellpadding="0">
                    <p:graphicImage></p:graphicImage>
                    <p:menubar style="position: absolute; right: 6px;" >
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                            <p:commandButton type="button" value="Buscar" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:panelGrid>
            </h:form>
        </ui:composition>
    </body>
</html>
